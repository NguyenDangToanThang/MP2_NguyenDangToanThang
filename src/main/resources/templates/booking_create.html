<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Booking</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Hotel Management</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/rooms">Rooms</a>
            <a class="nav-link" href="/guests">Guests</a>
            <a class="nav-link" href="/bookings">Bookings</a>
            <a class="nav-link" href="/receptionists">Receptionists</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Create New Booking</h1>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/bookings/create}" method="post" th:object="${booking}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Guest</label>
                        <select class="form-control" th:field="*{guest.id}" required>
                            <option value="">Select Guest</option>
                            <option th:each="guest : ${guests}"
                                    th:value="${guest.id}"
                                    th:text="${guest.name + ' - ' + guest.phoneNo}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Room</label>
                        <select class="form-control" th:field="*{room.roomNo}" required>
                            <option value="">Select Room</option>
                            <option th:each="room : ${rooms}"
                                    th:value="${room.roomNo}"
                                    th:text="${'Room ' + room.roomNo + ' - ' + room.location + ' ($' + room.pricePerNight + '/night)'}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Receptionist</label>
                        <select class="form-control" th:field="*{receptionist.id}" required>
                            <option value="">Select Receptionist</option>
                            <option th:each="receptionist : ${receptionists}"
                                    th:value="${receptionist.id}"
                                    th:text="${receptionist.name}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Check-in Date</label>
                        <input type="date" class="form-control" th:field="*{checkInDate}" required />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Check-out Date</label>
                        <input type="date" class="form-control" th:field="*{checkOutDate}" required />
                    </div>
                </div>

                <div class="mb-3">
                    <small class="form-text text-muted">
                        Total price will be calculated automatically based on the number of nights and room price.
                    </small>
                </div>

                <button type="submit" class="btn btn-success">Create Booking</button>
                <a href="/bookings" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
