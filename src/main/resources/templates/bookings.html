<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Management</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Hotel Management</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/rooms">Rooms</a>
            <a class="nav-link" href="/guests">Guests</a>
            <a class="nav-link" href="/bookings">Bookings</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Booking Management</h1>
        <a href="/bookings/create" class="btn btn-success">New Booking</a>
    </div>

    <div class="card">
        <div class="card-header">
            <h5>All Bookings</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Guest</th>
                    <th>Room</th>
                    <th>Status</th>
                    <th>Check-in</th>
                    <th>Check-out</th>
                    <th>Total Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="b : ${bookings}">
                    <td th:text="${b.guest.name}"></td>
                    <td th:text="${b.room.roomNo}"></td>
                    <td>
                                <span th:class="${b.status == 'BOOKED' ? 'badge bg-warning' :
                                                (b.status == 'CHECKED_IN' ? 'badge bg-primary' : 'badge bg-success')}"
                                      th:text="${b.status}"></span>
                    </td>
                    <td th:text="${b.checkInDate}"></td>
                    <td th:text="${b.checkOutDate}"></td>
                    <td th:text="${b.totalPrice}"></td>
                    <td>
                        <form th:action="@{'/bookings/checkin/' + ${b.id}}" method="post" style="display: inline;"
                              th:if="${b.status == 'BOOKED'}">
                            <button type="submit" class="btn btn-sm btn-primary">Check-In</button>
                        </form>
                        <form th:action="@{'/bookings/checkout/' + ${b.id}}" method="post" style="display: inline;"
                              th:if="${b.status == 'CHECKED_IN'}">
                            <button type="submit" class="btn btn-sm btn-success">Check-Out</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
