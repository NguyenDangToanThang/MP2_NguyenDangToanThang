<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Guest</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Hotel Management</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/rooms">Rooms</a>
            <a class="nav-link" href="/guests">Guests</a>
            <a class="nav-link" href="/bookings">Bookings</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Edit Guest</h1>

    <div class="card">
        <div class="card-body">
            <form th:action="@{'/guests/edit/' + ${guest.id}}" method="post" th:object="${guest}">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" th:field="*{name}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" th:field="*{address}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" th:field="*{phoneNo}" required />
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/guests" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
