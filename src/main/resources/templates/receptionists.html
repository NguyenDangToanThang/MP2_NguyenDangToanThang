<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Receptionist Management</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Hotel Management</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/rooms">Rooms</a>
            <a class="nav-link" href="/guests">Guests</a>
            <a class="nav-link" href="/bookings">Bookings</a>
            <a class="nav-link" href="/receptionists">Receptionists</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Receptionist Management</h1>

    <!-- Add Receptionist Form -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Add New Receptionist</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/receptionists}" method="post" th:object="${receptionist}">
                <div class="row">
                    <div class="col-md-5">
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Full Name" required />
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" th:field="*{phoneNo}" placeholder="Phone Number" required />
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Receptionist List -->
    <div class="card">
        <div class="card-header">
            <h5>Receptionist List</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${receptionists}">
                    <td th:text="${r.id}"></td>
                    <td th:text="${r.name}"></td>
                    <td th:text="${r.phoneNo}"></td>
                    <td>
                        <a th:href="@{'/receptionists/edit/' + ${r.id}}" class="btn btn-sm btn-warning">Edit</a>
                        <form th:action="@{'/receptionists/delete/' + ${r.id}}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure?')">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
