<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Room</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Hotel Management</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/rooms">Rooms</a>
            <a class="nav-link" href="/guests">Guests</a>
            <a class="nav-link" href="/bookings">Bookings</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Edit Room</h1>

    <div class="card">
        <div class="card-body">
            <form th:action="@{'/rooms/edit/' + ${room.roomNo}}" method="post" th:object="${room}">
                <div class="mb-3">
                    <label class="form-label">Room Number</label>
                    <input type="number" class="form-control" th:field="*{roomNo}" readonly />
                </div>
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control" th:field="*{location}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Price per Night</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{pricePerNight}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-control" th:field="*{roomStatus}">
                        <option value="EMPTY">EMPTY</option>
                        <option value="OCCUPIED">OCCUPIED</option>
                        <option value="MAINTENANCE">MAINTENANCE</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/rooms" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
