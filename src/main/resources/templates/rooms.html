<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room Management</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Hotel Management</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/rooms">Rooms</a>
            <a class="nav-link" href="/guests">Guests</a>
            <a class="nav-link" href="/bookings">Bookings</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Room Management</h1>

    <!-- Add Room Form -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Add New Room</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/rooms/create}" method="post" th:object="${room}">
                <div class="row">
                    <div class="col-md-3">
                        <input type="number" class="form-control" th:field="*{roomNo}" placeholder="Room Number" required />
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" th:field="*{location}" placeholder="Location" required />
                    </div>
                    <div class="col-md-3">
                        <input type="number" step="0.01" class="form-control" th:field="*{pricePerNight}" placeholder="Price per Night" required />
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-success">Add Room</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Room List -->
    <div class="card">
        <div class="card-header">
            <h5>Room List</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Room No</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Price per Night</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.roomNo}"></td>
                    <td th:text="${room.location}"></td>
                    <td>
                                <span th:class="${room.roomStatus == 'EMPTY' ? 'badge bg-success' : 'badge bg-danger'}"
                                      th:text="${room.roomStatus}"></span>
                    </td>
                    <td th:text="${room.pricePerNight}"></td>
                    <td>
                        <a th:href="@{'/rooms/edit/' + ${room.roomNo}}" class="btn btn-sm btn-warning">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
